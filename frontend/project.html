<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Synergy-Sphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bs-body-bg);
      transition: background-color 0.3s ease;
    }

    [data-bs-theme="light"] {
      --bs-body-bg: #F8F9FA;
      --bs-body-color: #212529;
      --sidebar-bg: #FFFFFF;
      --card-bg: #FFFFFF;
      --border-color: #E9ECEF;
      --text-muted-color: #343A40;
      --sidebar-link-color: #343A40;
      --sidebar-active-bg: #E9ECEF;
    }

    [data-bs-theme="dark"] {
      --bs-body-bg: #121212;
      --bs-body-color: #e9ecef;
      --sidebar-bg: #1e1e1e;
      --card-bg: #2c2f33;
      --border-color: #3f3f3f;
      --text-muted-color: #adb5bd;
      --sidebar-link-color: #e9ecef;
      --sidebar-active-bg: var(--primary-color);
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      background-color: var(--sidebar-bg);
      color: var(--bs-body-color);
      padding: 1.5rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: width 0.3s ease, padding 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 1rem 0.5rem;
    }

    .sidebar .nav-link {
      border-radius: 8px;
      color: var(--sidebar-link-color) !important;
      transition: background-color 0.2s ease-in-out;
      padding: 0.75rem 1rem;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: var(--sidebar-active-bg);
      color: var(--bs-body-color) !important;
      font-weight: bold;
    }

    .main-content {
      margin-left: 280px;
      padding: 1rem 1.5rem;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 80px;
    }

    .top-header {
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 900;
      transition: margin-left 0.3s ease;
    }

    .top-header.collapsed {
      margin-left: 80px;
    }

    .projects-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1rem;
    }

    .card.project-card {
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
      overflow: hidden;
      border: none;
      background-color: var(--card-bg);
    }

    .card.project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .badge-pill {
      border-radius: 50rem;
      padding: 0.35em 0.75em;
      font-size: 0.7rem;
    }

    .card-title {
      font-size: 1.1rem;
    }

    .card-text,
    .small {
      font-size: 0.85rem;
    }

    .card-footer {
      background-color: transparent;
      border-top: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
    }

    .text-muted {
      color: var(--text-muted-color) !important;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        padding: 0;
        overflow: hidden;
        box-shadow: none;
      }

      .sidebar.show {
        width: 280px;
        padding: 1.5rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none">
        <span class="fs-4 fw-bold sidebar-header"><i class="bi bi-gear-wide-connected me-2"></i><span
            class="logo-text">Synergy-Sphere</span></span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/frontend/projects.html" class="nav-link active"><i class="bi bi-folder me-2"></i>Projects</a>
        </li>
        <li class="nav-item"><a href="/frontend/mytasks.html" class="nav-link"><i
              class="bi bi-check-lg me-2"></i>My Tasks</a></li>
      </ul>
      <hr>
      <div class="d-flex align-items-center mb-3 theme-toggle">
        <button id="theme-toggle-btn" class="btn btn-outline-secondary btn-sm w-100 rounded-pill">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content" id="main-content">
      <!-- Top header -->
      <div class="top-header w-100">
        <button class="btn btn-outline-secondary toggle-button me-3" id="sidebar-toggle-btn">
          <i class="bi bi-list"></i>
        </button>
        <form class="d-flex flex-grow-1" role="search" id="search-form">
          <input type="search" class="form-control" placeholder="Search projects..." id="search-input">
        </form>
      </div>

      <!-- Projects header -->
      <div class="projects-header">
        <h4 class="mb-0">Projects</h4>
        <div>
          <button class="btn btn-outline-secondary btn-sm me-2 rounded-pill"><i class="bi bi-three-dots"></i></button>
          <button class="btn btn-primary btn-sm rounded-pill"><i class="bi bi-plus"></i> New Task</button>
        </div>
      </div>

      <!-- Projects grid -->
      <div class="container-fluid py-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projects-container">
          <!-- Project cards will appear here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("projects-container");
      const searchInput = document.getElementById("search-input");
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("main-content");
      const toggleBtn = document.getElementById("sidebar-toggle-btn");
      const themeToggleBtn = document.getElementById("theme-toggle-btn");

      // Theme logic
      const getStoredTheme = () => localStorage.getItem("theme");
      const setStoredTheme = theme => localStorage.setItem("theme", theme);
      const getPreferredTheme = () => {
        const stored = getStoredTheme();
        if (stored) return stored;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };
      const setTheme = theme => {
        document.documentElement.setAttribute('data-bs-theme', theme);
        updateThemeIcon(theme);
        setStoredTheme(theme);
      };
      const updateThemeIcon = theme => {
        const icon = themeToggleBtn.querySelector('i');
        if (theme === 'dark') {
          icon.classList.remove('bi-moon-fill');
          icon.classList.add('bi-sun-fill');
        } else {
          icon.classList.remove('bi-sun-fill');
          icon.classList.add('bi-moon-fill');
        }
      };
      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
      });
      setTheme(getPreferredTheme());

      // Sidebar toggle
      const handleSidebar = () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
      };
      toggleBtn.addEventListener('click', handleSidebar);
      window.addEventListener('resize', () => {
        if (window.innerWidth <= 768) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('collapsed');
        } else {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('collapsed');
        }
      });

      // Authentication
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You are not logged in!");
        window.location.href = "/frontend/login.html";
        return;
      }

      let projects = [];

      const fetchProjects = async () => {
        try {
          const res = await fetch("http://localhost:5000/api/projects", {
            headers: { "Authorization": `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("Failed to fetch projects");
          projects = await res.json();
          renderProjects(projects);
        } catch (err) {
          console.error(err);
          container.innerHTML = `<p class="text-danger">Error loading projects. Try again later.</p>`;
        }
      };

      const renderProjects = (list) => {
        container.innerHTML = "";
        if (list.length === 0) {
          container.innerHTML = `<p>No projects found.</p>`;
          return;
        }

        list.forEach(project => {
          const tagsHTML = project.tags ? project.tags.map(tag => `<span class="badge rounded-pill bg-primary me-1">${tag}</span>`).join("") : "";
          const card = document.createElement("div");
          card.className = "col";
          card.innerHTML = `
          <div class="card project-card shadow-sm">
            <img src="${project.image || 'https://picsum.photos/200/120?random=' + project.id}" class="card-img-top" alt="Project Preview">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="card-title mb-0">${project.name}</h6>
                <div class="dropdown">
                  <button class="btn btn-light btn-sm border-0" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item edit-project" href="#"><i class="bi bi-pencil me-2"></i>Edit</a></li>
                    <li><a class="dropdown-item delete-project text-danger" href="#"><i class="bi bi-trash me-2"></i>Delete</a></li>
                  </ul>
                </div>
              </div>
              <div class="mb-2">${tagsHTML}</div>
              <div class="d-flex justify-content-between align-items-center text-muted small mb-2">
                <span><i class="bi bi-calendar-event me-1"></i> ${project.deadline ? new Date(project.deadline).toLocaleDateString() : "N/A"}</span>
                <span><i class="bi bi-clock me-1"></i> ${project.priority}</span>
              </div>
              <p class="card-text">${project.description || ""}</p>
            </div>
          </div>
          `;
          container.appendChild(card);

          // Edit button
          card.querySelector(".edit-project").addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = `/frontend/taskedit.html?id=${project.id}`;
          });

          // Delete button
          card.querySelector(".delete-project").addEventListener("click", async (e) => {
            e.preventDefault();
            if (!confirm("Are you sure you want to delete this project?")) return;

            try {
              const res = await fetch(`http://localhost:5000/api/projects/${project.id}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` },
              });
              if (!res.ok) throw new Error("Failed to delete project");
              projects = projects.filter(p => p.id !== project.id);
              renderProjects(projects);
            } catch (err) {
              alert("Error deleting project");
              console.error(err);
            }
          });
        });
      };

      // Search functionality
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = projects.filter(p =>
          p.name.toLowerCase().includes(query) ||
          (p.tags && p.tags.some(tag => tag.toLowerCase().includes(query)))
        );
        renderProjects(filtered);
      });

      await fetchProjects();
    });
  </script>
</body>

</html>
